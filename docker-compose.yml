services:
  backend:
    build: ./server
    container_name: django_api
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    depends_on:
      - postgres_db

  frontend:
    build: ./client
    container_name: react_app
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env
    depends_on:
      - backend

  postgres_db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
