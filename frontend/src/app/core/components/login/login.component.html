<div class="login-container">
    <div class="login-card">
        <div class="brand">
            <img src="assets/logoV3.png" alt="Valora Logo" class="brand-logo" style="height: 90px;">
            <p>Gestión Integral de Cuidados</p>
        </div>

        <form (submit)="onLogin(); $event.preventDefault()">
            <div class="form-group">
                <label for="email">Usuario / Email</label>
                <div class="input-wrapper">
                    <span class="material-icons input-icon">person</span>
                    <input type="text" id="email" placeholder="nombre@empresa.com" class="form-control"
                        autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <span class="material-icons input-icon">lock</span>
                    <input type="password" id="password" placeholder="••••••••" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="role">Ingresar como</label>
                <div class="input-wrapper">
                    <span class="material-icons input-icon">badge</span>
                    <select id="role" [(ngModel)]="selectedRole" name="role" class="form-control">
                        <option value="admin">Administrador</option>
                        <option value="caregiver">Acompañante / Cuidador</option>
                        <option value="patient">Paciente / Familia</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login" [disabled]="isLoading">
                <span *ngIf="!isLoading">Ingresar</span>
                <div *ngIf="isLoading" class="spinner"></div>
            </button>
        </form>
    </div>
</div>
